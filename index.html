<!DOCTYPE html>
<html>
<head>
  <title>ToolBox</title>
  <style>
    body {
      background-color: #1f1f1f;
      color: #d9d9d9;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      color: #90ee90;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .section {
      margin-bottom: 40px;
      text-align: center;
    }
    
    .section h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #cccccc;
    }
    
    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .links a {
      display: block;
      color: #4287f5;
      text-decoration: none;
      margin-right: 10px;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #222;
      border: 1px solid #4287f5;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out;
    }
    
    .links a:hover {
      background-color: #4287f5;
    }
    
    .message-box {
      margin: 0 auto;
      width: 50%;
    }
    
    .message-box h2 {
      font-size: 24px;
      text-align: center;
      color: #cccccc;
    }
    
    .message-box textarea {
      width: 100%;
      height: 100px;
      resize: none;
      margin-bottom: 10px;
      background-color: #363636;
      color: #d9d9d9;
      border: 1px solid #4287f5;
      padding: 10px;
    }
    
    .message-box button {
      background-color: #4287f5;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    
    .message-container {
      margin: 0 auto;
      width: 50%;
      text-align: center;
    }
    
    .message {
      margin-bottom: 10px;
      background-color: #363636;
      padding: 10px;
      border-left: 3px solid #4287f5;
    }
    
    .timestamp, .ip {
      font-size: 12px;
      color: #999999;
    }
  </style>
</head>
<body>
  <h1>ToolBox</h1>
  
  <div class="section">
    <h2>Links</h2>
    <div class="links">
      <a href="https://openai.com/blog/chatgpt">ChatGPT</a>
      <a href="https://www.github.com">GitHub</a>
      <a href="https://pokemonshowdown.com/">Pok√©mon Showdown</a>
      <a href="https://www.wikipedia.org">Wikipedia</a>
      <a href="https://itch.io/">itch.io</a>
      <a href="https://www.microcenter.com/">Microcenter</a>
      <a href="https://www.apple.com/">Apple</a>
    </div>
  </div>
  
  <div class="section">
    <h2>Resources</h2>
    <div class="links">
      <a href="https://wormhole.app/">Wormhole</a>
      <a href="https://privnote.com/#">privnote</a>
      <a href="https://www.wikipedia.org">Wikipedia</a>
      <a href="https://stackoverflow.com/">Stack Overflow</a>
      
    </div>
  </div>
  
  <div class="section">
    <div class="message-box">
      <h2>Message Box</h2>
      <textarea id="message" placeholder="Enter your message"></textarea>
      <button onclick="addMessage()">Submit</button>
    </div>
    
    <div class="message-container">
      <h2>Last 5 Messages:</h2>
      <div id="message-display" class="message"></div>
    </div>
  </div>
  
  <script>
    var messages = [];
    var messageInput = document.getElementById("message");
    var messageDisplay = document.getElementById("message-display");
    
    function addMessage() {
      var message = messageInput.value;
      var timestamp = new Date().toLocaleString();
      var ipAddress = getUserIPAddress();
      messages.unshift({ message: message, timestamp: timestamp, ipAddress: ipAddress });
      
      if (messages.length > 5) {
        messages.pop();
      }
      
      displayMessages();
      messageInput.value = "";
    }
    
    function displayMessages() {
      messageDisplay.innerHTML = "";
      
      for (var i = 0; i < messages.length; i++) {
        var messageElement = document.createElement("div");
        messageElement.classList.add("message");
        
        var messageText = document.createElement("p");
        messageText.textContent = messages[i].message;
        
        var timestamp = document.createElement("p");
        timestamp.textContent = "Timestamp: " + messages[i].timestamp;
        
        var ipAddress = document.createElement("p");
        ipAddress.textContent = "IP Address: " + messages[i].ipAddress;
        
        messageElement.appendChild(messageText);
        messageElement.appendChild(timestamp);
        messageElement.appendChild(ipAddress);
        messageDisplay.appendChild(messageElement);
      }
    }
    
    function getUserIPAddress() {
      // Example implementation using a dummy IP address
      return "192.168.0.1";
    }
  </script>
</body>
</html>
